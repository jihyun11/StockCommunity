<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<form action="/comment/delete/{commentIdValue}" method="post">
    <div class="w3-padding w3-display-topmiddle">
        <h2>댓글 삭제</h2>
        <table class="w3-table-all">
            <thead>
            <tr class="w3-green">
                <th>댓글번호</th><br>
                <th>내용</th><br>
                <th>작성자</th><br>
                <th>작성시간</th><br>
                <th>글작성번호</th><br>

            </tr>
            </thead>

            <tr>
                <td><input type="text" name="commentSelectId" th:value="${selectCommentUpdateView.commentSelectId}" readonly></td>
                <td><input type="text" name="commentSelectContent" th:value="${selectCommentUpdateView.commentSelectContent}"></input></td>
                <td><input type="text" name="commentSelectAuthor" th:value="${selectCommentUpdateView.commentSelectAuthor}" readonly></td>
                <td><input name="commentSelectDate" th:value="${selectCommentUpdateView.commentSelectDate}" readonly></td>
                <td><input type="text" name="commentSelectContentId" th:value="${selectCommentUpdateView.commentSelectContentId}" readonly></td>

            </tr>

        </table>
        <br>
        <br>

        <input type="submit" value="삭제">
        <li><a href="/">홈으로</a></li>






    </div>
</form>
