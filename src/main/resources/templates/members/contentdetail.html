<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-padding w3-display-topmiddle">
    <h2>게시글 목록</h2>
    <table class="w3-table-all">
        <thead>
        <tr class="w3-green">
            <th>글번호</th><br>
            <th>제목</th><br>
            <th>작성자</th><br>
            <th>내용</th><br>
        </tr>
        </thead>
        <tr th:each="contentlist : ${ContentDetailView}">
            <td th:text="${contentlist.id}"></td>
            <td th:text="${contentlist.title}"></td>
            <td th:text="${contentlist.username}"></td>
            <td th:text="${contentlist.content}"></td>
            <td>
                <a th:href="@{/content/modify/{idValue}(idValue=${contentlist.id})}">수정하기</a><br>
                <a th:href="@{/content/delete/{idValue}(idValue=${contentlist.id})}">삭제하기</a>
            </td>
        </tr>

    </table>

    <br>
    <br>



    <textarea class="comment-textarea" name="comment" rows="4" placeholder="댓글을 입력하세요..."></textarea>

    <li><a href="/members/contentlist">뒤로 가기</a></li>
    <li><a href="/">홈으로</a></li>
</div>


</body>
</html>
