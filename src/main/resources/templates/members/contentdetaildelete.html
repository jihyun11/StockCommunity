<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-padding w3-display-topmiddle">
    <h2>게시글 삭제</h2>
    <form action="/content/delete/{id}" method="post">
        <table class="w3-table-all">
            <thead>
            <tr class="w3-green">
                <th>글번호</th><br>
                <th>제목</th><br>
                <th>작성자</th><br>
                <th>내용</th><br>
            </tr>
            </thead>

            <tr>
                <td><input type="text" id="contentId" name="contentId" th:value="${contentDetailForView.id}" readonly></td>
                <td><input type="text" id="contentTitle" name="contentTitle" th:value="${contentDetailForView.title}"></td>
                <td><input type="text" id="contentUsername" name="contentUsername" th:value="${contentDetailForView.username}"  readonly></td>
                <td><textarea id="contentContent" name="contentContent" th:text="${contentDetailForView.content}"></textarea></td>
                <!--      컨트롤러 Getmapping 에서, contentService를 쓰는 부분의 받는 변수(contentDetailForView)의
                 데이터 타입을 리스트가 아닌 ContentCommunity(사용중인 도메인의 타입)으로 바꿔 주었다. (이러면 for문 안돌려도 사용 가능)-->

            </tr>

        </table>
        <br>
        <br>

        <input type="submit" value="삭제">
        <li><a th:href="@{/content/{idValue}(idValue=${contentDetailForView.id})}">뒤로 가기</a></li>
        <li><a href="/">홈으로</a></li>


    </form>


</div>
