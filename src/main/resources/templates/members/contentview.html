<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>게시글 목록</h2>
<table>
    <tr>
        <th>UserName</th><br>
        <th>Content</th><br>
        <th>Title</th><br>
    </tr>
    <tr th:each="stock : ${stockContentList}">
        <td th:text="${stock.username}"></td>
        <td th:text="${stock.content}"></td>
        <td th:text="${stock.title}"></td>
    </tr>
</table>


</body>
</html>
