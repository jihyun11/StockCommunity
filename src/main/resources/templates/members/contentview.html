<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-padding w3-display-topmiddle">
    <h2>게시글 목록</h2>
    <table class="w3-table-all">
        <thead>
            <tr class="w3-green">
                <th>UserName</th><br>
                <th>Content</th><br>
                <th>Title</th><br>
            </tr>
        </thead>
        <tr th:each="stock : ${stockContentList}">
            <td th:text="${stock.username}"></td>
            <td th:text="${stock.content}"></td>
            <td th:text="${stock.title}"></td>
        </tr>
    </table>
</div>


</body>
</html>
