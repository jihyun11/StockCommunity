<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-padding w3-display-topmiddle">
    <h2>수정하실 계정 정보를 적어 주세요</h2>
    <form class="w3-container" action="/members/modify" method="post">
        <input class="w3-input" type="text" id="username" name="username" placeholder="별명을 입력하세요"><br>
        <input class="w3-input" type="password" id="password" name="password" placeholder="비밀번호를 입력하세요"><br>
        <input class="w3-input" type="password" id="newpassword" name="newpassword" placeholder="수정하실 비밀번호를 입력하세요"><br>
        <input class="w3-input" type="submit" value="확인">
    </form>
</div>
</body>
</html>
