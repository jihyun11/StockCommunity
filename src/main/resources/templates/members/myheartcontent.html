<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-padding w3-display-topmiddle">
  <form action="/members/myheartcontent" method="post">
  <h2>좋아요 누른 게시글</h2>
  <table class="w3-table-all">
    <thead>
    <tr class="w3-green">
      <th>글번호</th><br>
      <th>제목</th><br>
      <th>작성자</th><br>
      <th>내용</th><br>

    </tr>
    </thead>

    <tr th:each="shc : ${selectHeartContent}">
      <td th:text="${shc.id}"></td>
      <td th:text="${shc.title}"></td>
      <td th:text="${shc.username}"></td>
      <td th:text="${shc.content}"></td>
      <input type="hidden" name="id" th:value="${shc.id}">
      <td><input type="submit" value="좋아요 해제"></td>

    </tr>

  </table>
  <br>
  <br>
  <li><a th:href="@{/members/modify}">뒤로 가기</a></li>
  <li><a href="/">홈으로</a></li>
  </form>





</div>
