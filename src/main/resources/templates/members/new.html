<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join us</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-padding w3-display-topmiddle">
    <div class="w3-container">
        <h2>회원 가입</h2>
    </div>
    <form class="w3-container" action="/members/new" method="post">
        <input class="w3-input" type="text" id="username" name="username" placeholder="별명을 입력하세요"><br>
        <input class="w3-input" type="password" id="password" name="password" placeholder="비밀번호를 입력하세요"><br>
        <input class="w3-button w3-green" type="submit" value="제출">
    </form>
</div>
</body>
</html>
