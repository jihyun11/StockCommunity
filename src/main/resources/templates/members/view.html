<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>회원목록</h2>
<table>
    <tr>
        <th>UserName</th>
        <th>Content</th>
        <th>Title</th>
    </tr>
    <tr th:each="stock : ${stockList}">
        <td th:text="${stock.username}"></td>
        <td th:text="${stock.content}"></td>
        <td th:text="${stock.title}"></td>
    </tr>
</table>

</body>
</html>
